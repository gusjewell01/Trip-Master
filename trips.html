<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>Trip Master</title>
        <script src="https://kit.fontawesome.com/6d64bbbc4b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="trips-styles.css">
        
    </head>
    <body>
        <div id="nav_bar">
            <a id="nav_home" class="nav_link" href="index.html">Home</a>
            <a id="nav_trips" class="nav_link" href="trips.html">Trips</a>
            <a id="nav_explore" class="nav_link" href="explore.html">Explore</a>
            <a id="nav_friends" class="nav_link" href="friends.html">Friends</a>
            <a id="nav_login" class="nav_link" href="login.html">Login</a>
        </div>
        <br>
        <br>
        <div id="filter_main">
            <div id="trips_title">Trips</div>
            <div id="new_trip" >New Trip</div>
        </div>
        <div id='new_trip_body'>
            <h1>New Trip</h1>
            
            <div id="map"></div>
            <!-- <div id="output">

            </div> -->
            <div class='column-right'>
                <form>
                    <label for='tripname'>Trip Name:</label><input type=text id='tripname' maxlength='10'><br>
                    
                    <label>Locations</label>
                    <label for="from"><i class="far fa-dot-circle"></i></label>
                    <input type="text" id="from" placeholder="Origin" >
                    <label for="to"><i class="fas fa-map-marker-alt"></i></label>
                    <input type="text" id="to" placeholder="Destination" >
                    
                    <br>
                <label>Budget</label>
                <input type = "number" id='minBudget' placeholder = 'Min'> <input type = "number" id='maxBudget' placeholder="Max">
                <br>
                <label>Interests</label>
                <select name = "interests">
                    <option value = "Sight Seeing" onclick=" getDropValue(event)">Sight Seeing</option>
                    <option value = "Food" onclick=" getDropValue(event)">Food</option>
                    <option value = "NightLife" onclick=" getDropValue(event)">Night Life</option>
                    <option value = "Entertainment" onclick=" getDropValue(event)">Entertainment</option>
                </select>
                
                <br>
                <div>
                    <label>Start Date:</label>
                    <input type="date" id = 'startDate'>
                    <label>End Date:</label>
                    <input type="date" id = 'endDate'>
                </div>
                <br>
                
                    
                </form>
                <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
                <br>
                <button id = "create">Create!</button>
                <div id="output">

                </div>
            </div>
            
        </div>
        <!-- <div id=trips_main></div> -->
        
        <div id= "trip_members_container" style="display: none;">
            <div id="trip_members_header">
                Add Trip Members
            </div>
            
            <div id="trip_members_body">
                <form class="form-control">
                    <label for="member_name">Member Name: </label>
                    <input type="text" placeholder="Enter Name" id="memberName"/>
                    <label>Contact Number: </label>
                    <input type="number" placeholder="Enter Contact Details" id="contact" />
                    <label>Email: </label>
                    <input type="text" placeholder="Enter User Email" id="email" />
                </form>
                <button onclick="addMember()">Add Member</button>
            </div>
            
        </div>

        <div id="budget_split_container" style="display: none;">
            <div id="budget_split_header">
                Split Budget
            </div>
            <div id="budget_split_body">
                <div class="budget_display">
                    <span id="min" style="padding: 24px 0px;"></span>
                    <span id="max" style="padding: 24px 0px;"></span>
                    <span><button onclick="split()">Split</button></span>
                </div>
                
                <div class="memberTable">
                    <table id="memberTable">
                        <thead style="text-align: left;">
                            <th style="width: 35%;">Member Name</th>
                            <th style="width: 25%;">Contact Number</th>
                            <th style="width: 20%;">Min Share</th>
                            <th style="width: 20%;"> Max Share</th>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id= "add_stop_container" style="display: none;">
            <div id="add_stop_header">
                Add Stop
            </div>
            
            <div id="add_stop_body" class = "text-control">
                
                    <label for="stop_location" class = "text-control">Stop Location: </label>
                    <i class='fas fa-map-marker-alt'></i><input type="text" placeholder="Enter Location" id="stop"/>
                    <button class="btn btn-info btn-lg " onclick="calcStop();"><i class="fas fa-map-signs"></i></button>
                    <button onclick = "addStop();">Add</button>

            </div>

            
        </div>

        <div id="stop_list_container" style="display: none;">
            <div id="stop_list_header">
                Stop List
            </div>
            <div id="stop_list_body">
                <div class="stop_display">
                    <span id="min" style="padding: 24px 0px;"></span>
                    <span id="max" style="padding: 24px 0px;"></span>
                </div>
                
                <div class="stopTable">
                    <table id="stopTable">
                        <thead style="text-align: center;">
                            <th style="width: 25%;">Number</th>
                            <th style="width: 25%;">Location</th>
                            <th style="width: 25%;">Distance from Previous</th>
                            <th style="width: 25%;">Duration</th>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id = "add_event_container" style="display: none;">
            <div id = "add_event_header">
                Add Event
            </div>

            <div id = "add_event_body">
                <form class="form-control">
                    <label for="event_date">Event Date: </label>
                    <input type="date" id = 'eventDate'>
                    <input type="text" id="eventName" placeholder="Event Name" >
                    <input type="text" id="startTime" placeholder="Start Time">
                    <input type="text" id="endTime" placeholder="End Time" >
                    <input type="text" id="eventLoc" placeholder="Location">
                    <input type="text" id="eventDesc" placeholder="Description">   

                </form>
                <button onclick="addEvent()">Add</button>

            </div>
        </div>


        <div id="event_list_container" style="display: none;">
            <div id="event_list_header">
                Event List
            </div>
            <div id="event_list_body">
                <div class="event_display">
                    <span id="min" style="padding: 24px 0px;"></span>
                    <span id="max" style="padding: 24px 0px;"></span>
                    <span><input type="text" id="nameToRemove" placeholder="Event Name"><button onclick="deleteEvent()">Delete</button></span>
                </div>
                
                <div class="eventTable">
                    <table id="eventTable">
                        <thead style="text-align: center;">
                            <th style="width: 16.666%;">Date</th>
                            <th style="width: 16.666%;">Name</th>
                            <th style="width: 16.666%;">Start</th>
                            <th style="width: 16.666%;">End</th>
                            <th style="width: 16.666%;">Location</th>
                            <th style="width: 16.666%;">Description</th>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAde_34Uk0vjfHUNTR7aCR_CnvF0BSZBWo&callback=initMap">
            </script> -->
            
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9N1a4Knte2eMJxIcafqnV442dDBBa9AU&libraries=places"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
            <script src="trips_script.js"></script>

    </body>
</html>
